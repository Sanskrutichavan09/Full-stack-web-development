<html>
  <head>
    <title>Feedback create</title>
    <body style="background-color: antiquewhite; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
       <form style="padding: 20px; background-color: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.2);">
        <h1>Feedback Submit</h1>
        <label>Name : </label> <br />
        <input type="name" id="name" placeholder="Enter your name" />
        <br /><br />
        <label>Email : </label> <br />
        <input type="email" id="Email" placeholder="ex@gmail.com" /><br /><br />
        <label>Password : </label><br />
        <input type="password" id="password" placeholder="*******" />
        <br /><br />
        <label>Choose : </label>
        <input type="Radio" id="male" name="Gender" /> Male
        <input type="Radio" id="Female" name="Gender" checked /> Female
        <br /><br />
        <label for="city">City : </label>
        <select name="city" id="city">
          <option value="selecte city">Selecte City</option>
          <option value="Nanded">Nanded</option>
          <option value="Latur">Latur</option>
          <option value="Pune">Pune</option>
          <option value="Mumbai">Mumbai</option>
        </select>
        <br />
        <br />
        <label for="msg">Message : </label> <br />
        <textarea name="msg" id="msg" rows="5" cols="30"></textarea>
        <br /><br />

       <a 
  href="https://github.com/Sanskrutichavan09/Full-stack-web-development/blob/main/My%20bio.html"
  target="_blank"
  style="display: inline-block; padding: 10px 20px; background-color: #306ea7; color: white; text-decoration: none; border-radius: 5px;">
  Submit
</a>
      </form>
    </body>
  </head>
</html>
